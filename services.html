<div class="input-group">
    <button id="decrement"><i class="fas fa-minus"></i></button>
    <input type="number" id="input" readonly>
    <button id="increment"><i class="fas fa-plus"></i></button>
  </div>

<script>
   let counter = 10000;

function increment() {
  counter+=1000;
}

function decrement() {
  counter-=1000;
}

function get() {
  return counter;
}

const inc = document.getElementById("increment");
const input = document.getElementById("input");
const dec = document.getElementById("decrement");

inc.addEventListener("click", () => {
  increment();
  input.value = get();
});

dec.addEventListener("click", () => {
  if (input.value > 0) {
    decrement();
  }
  input.value = get();
});

</script>
